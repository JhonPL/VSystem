{% extends "index.html" %}
{% block content %}


<form method="GET" action="{% url 'lista-cursos' %}" class="mb-3">
  <label for="curso">Selecciona un curso:</label>
  <select name="curso" id="curso">
      <option value="">Todos los cursos</option>
      {% for curso in cursos %}
      <option value="{{ curso.id }}">{{ curso.nombre }}</option>
      {% endfor %}
  </select>
  <button type="submit">Filtrar</button>
</form>


<table class="table table-dark table-striped">
   <thead>
     <tr>
       <th scope="col">#</th>
       <th scope="col">Nombre del Curso</th>
       <th scope="col">Capacidad Máxima</th>
       <th scope="col">Profesor</th>
     </tr>
   </thead>
   <tbody>
     {% for curso in cursos %} 
     <tr>
       <th scope="row">{{ forloop.counter }}</th>
       <td>{{ curso.nombre }}</td>
       <td>{{ curso.capacidad_max }}</td>
       <td>{{ curso.profesor.nombre }} {{ curso.profesor.apellidos }}</td>  
     </tr>
     {% endfor %}
   </tbody>
</table>

    <!-- Botón para agregar nuevos cursos -->
    <a href="{% url 'formulario_curso' %}" class="btn btn-primary">Agregar nuevo curso</a>

{% endblock %}
