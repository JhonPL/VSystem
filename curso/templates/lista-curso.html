{% extends "index.html" %}
{% block content %}

<table class="table table-dark table-striped">
   <thead>
     <tr>
       <th scope="col">#</th>
       <th scope="col">Nombre del Curso</th>
       <th scope="col">Capacidad Máxima</th>
       <th scope="col">Profesor</th>
     </tr>
   </thead>
   <tbody>
     {% for curso in cursos %}  <!-- Cambia 'curso' a 'cursos' para mayor claridad -->
     <tr>
       <th scope="row">{{ forloop.counter }}</th>
       <td>{{ curso.nombre }}</td>
       <td>{{ curso.capacidad_max }}</td>
       <td>{{ curso.profesor.nombre }} {{ curso.profesor.apellidos }}</td>  <!-- Accede al nombre y apellidos del profesor -->
     </tr>
     {% endfor %}
   </tbody>
</table>

    <!-- Botón para agregar nuevos cursos -->
    <a href="{% url 'formulario_curso' %}" class="btn btn-primary">Agregar nuevo curso</a>

{% endblock %}
