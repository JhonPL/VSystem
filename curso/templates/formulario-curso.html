{% extends "index.html" %}
{% block content %}

    <h2>Agregar o editar curso</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
         <!-- Contenedor para los botones -->
         <div class="d-flex">
            <!-- Botón de Guardar Estudiante -->
            <button type="submit" class="btn btn-success w-50 me-2">Guardar curso</button>
            <!-- Botón de Volver -->
            <a href="{% url 'lista-cursos' %}" class="btn btn-secondary w-50 align-items-center justify-content-center" style="line-height: 2.25rem;">Volver</a>
        </div>
    </form>

{% endblock %}
